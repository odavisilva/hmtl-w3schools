<!DOCTYPE html>
<html>

        <meta charset="UTF-8"> <!--para inserir a maioria dos caracteres existentes.-->
    </head>
    <body>
        <!--ASCII foi o primeiro padrão de codificação de caracteres. ASCII definiu 128 caracteres diferentes
            que poderiam ser usados na internet: números (0-9), letras em inglês (A-Z), e alguns personagens
            especiais como ! $ + - ( ) @ < > .
            ISO-8859-1 foi o caractere padrão definido para HTML 4. Este conjunto de caracteres suportava 256 códigos
            de caracteres diferentes. HTML 4 também suportava UTF-8.
            ANSI (Windows-1252) foi o conjunto original de caracteres do Windows. ANSI é idêntico ao ISO-8859-1,
            exceto que a ANSI tem 32 caracteres extras.
            A especificação HTML5 incentiva os desenvolvedores web a usar o conjunto de caracteres UTF-8,
            que cobre quase todos os caracteres e símbolos do mundo!-->
    </body>
</html>
