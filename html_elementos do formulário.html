<html>
    <body>
        <h2> O elemento de saída </h2>
        <p> O elemento de saída representa o resultado de um cálculo. </p>
        <form action="/action_page.php"
        oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        0
        <input type="range" id="a" name="a" value="50">
        100 +
        <input type="number" id="b" name="b" value="50">
        =
        <output name="x" for="a b"></output>
        <br><br>
        <input type="submit">
        </form>

        <p> <strong> Observação: </strong> o elemento de saída não é compatível com o Edge versão 13 anterior. </p>

    </body>
</html>
