<!DOCTYPE html>
<html>
    <head>
        <title>Html links</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <a href="url">link text</a><br>
        <a href="https://www.w3schools.com/">Visite W3Schools.com!</a><br>
        <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a><br>
        <h2>Absolute URLs</h2>
        <p><a href="https://www.w3.org/">W3C</a></p>
        <p><a href="https://www.google.com/">Google</a></p>

        <h2>Relative URLs</h2>
        <p><a href="html_images.asp">HTML Images</a></p>
        <p><a href="/css/default.asp">CSS Tutorial</a></p>
        <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
        </a><br>
        <a href="mailto:someone@example.com">Send email</a><br>
        <button onclick="document.location='default.asp'">HTML Tutorial</button><br>
        <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visite o HTML Tutorial</a><br>
        <!-- Use uma URL completa para vincular a uma p치gina da Web: -->
        <a href="https://www.w3schools.com/html/default.asp">HTML tutorial</a><br>
        <!-- Link para uma p치gina localizada na pasta html no site atual: -->
        <a href="/html/default.asp">HTML tutorial</a><br>
        <!-- Link para uma p치gina localizada na mesma pasta da p치gina atual: -->
        <a href="default.asp">HTML tutorial</a><br>
    </body>
</html>
