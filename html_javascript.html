<!DOCTYPE html>
<html>
    <body>
        <h1> Meu primeiro JavaScript </h1>
        <button type="button"
            onclick="document.getElementById('demo').innerHTML = Date()">
            Clique em mim para exibir a data e hora.
        </button>
        <p id="demo"></p>
        <h1> Meu primeiro JavaScript </h1>
        <p id="demo">JavaScript pode alterar o estilo de um elemento HTML. </p>
        <script>
            function myFunction() {
                document.getElementById("demo").style.fontSize = "25px"; 
                document.getElementById("demo").style.color = "red";
                document.getElementById("demo").style.backgroundColor = "yellow";        
            }
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
        <h1> Meu primeiro JavaScript </h1>
        <p> Aqui, um JavaScript altera o valor do atributo src (fonte) de uma imagem. </p>
        <script>
            function light(sw) {
                var pic;
                if (sw == 0) {
                    pic = "pic_bulboff.gif"
                } else {
                    pic = "pic_bulbon.gif"
                }
                document.getElementById('myImage').src = pic;
            }
        </script>
        <img id="myImage" src="pic_bulboff.gif" width="100" height="180">
        <p>
            <button type="button" onclick="light(1)">acender</button>
            <button type="button" onclick="light(0)">apagar</button>
        </p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Hello JavaScript!";
        </script>
        <noscript> Desculpe, seu navegador não suporta JavaScript! </noscript>
        <p> Um navegador sem suporte para JavaScript mostrará o texto escrito dentro do elemento noscript. </p>
    </body>
</html>
